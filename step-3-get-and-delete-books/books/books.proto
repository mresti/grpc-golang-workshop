syntax = "proto3";

package books;

service BookService {
    rpc List (Empty) returns (BookList) {}
    rpc Insert (Book) returns (Empty) {}
    rpc Get (BookIdRequest) returns (Book) {}
    rpc Delete (BookIdRequest) returns (Empty) {}
}

message Empty {}

message Book {
    int32 id = 1;
    string title = 2;
    string author = 3;
}

message BookList {
    repeated Book books = 1;
}

message BookIdRequest {
    int32 id = 1;
}